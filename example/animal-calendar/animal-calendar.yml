ins: year
out: result
bootstrap: execute
injection: ./dist/catCalendarInjection.js
component:

    execute:
        perform: R.pipeP
        parts:
            - ${fetchImageAndCalendar}
            - ${composeCalendar}
            - ${writeCalendar}
            - ${showCalendar}

    fetchImageAndCalendar:
        perform: X.concurrent
        parts:
            - ${fetchImageUrl}
            - ${fetchCalendar}

    composeCalendar:
        ins:
            - imageUrl
            - calendar
        out: result
        perform: composeHtml

    writeCalendar:
        ins: result
        perform: X.wrapCommand
        parts: ${writeHtmlCommand}

    showCalendar:
        ins: []
        perform: X.wrapCommand
        parts: ${showCalendarCommand}

    fetchCalendar:
        ins: year
        out: calendar
        perform: X.wrapCommand
        parts: ${calCommand}

    fetchImageUrl:
        out: imageUrl
        perform: R.pipeP
        parts:
            - ${fetchImageObj}
            - ${getImageUrl}

    fetchImageObj:
        ins: []
        perform: X.wrapCommand
        parts: ${imageFetcherCommand}

    getImageUrl:
        perform: R.prop
        parts: ${imageKey}
