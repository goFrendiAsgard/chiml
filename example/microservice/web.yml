injection:
    - cote
    - express
    - body-parser as bodyParser
    - http
    - socket.io as socketIo
bootstrap: run
component:

    run: [X.pipe, $initApp, $createServer]

    initApp:
        perform: X.initClassAndRun
        parts:
            initFunction: $express
            initParams: []
            executions:
                - [use, bodyParser]
                - [get, "/", ""]

    createServer: $http.Server
