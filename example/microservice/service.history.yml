# if there is a request, respond with all event history
# subscribe to event service, add history
injection:
    - cote
      # - ./dist/adapters/cote.baseAdapter.js
    - ./dist/historyHandler.base.js
    - ./dist/storage.file.js
bootstrap: run
component:
    run:
        perform: [X.concurrent, $createResponder, $createSubscriber]

    createResponder:
        perform: X.initClassAndRun
        parts:
            initClass: ${cote.Responder}
            initParams:
                name: history responder
                key: hitory
            executions:
                - [on, get, $createListHandler]

    createSubscriber:
        perform: X.initClassAndRun
        parts:
            initClas: ${cote.Subscriber}
            initParams:
                name: historySubscriber

    createListHandler: historyHandler.createListHandler
