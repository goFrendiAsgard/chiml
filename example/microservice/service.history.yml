# if there is a request, respond with all event history
# subscribe to event service, add history
injection:
    - cote
    - ./dist/history.base.js
    - ./dist/storage.file.js
bootstrap: run
component:

    run: [X.concurrent, $createResponder, $createSubscriber]

    createResponder:
        perform: X.initClassAndRun
        parts:
            initClass: $cote.Responder
            initParams:
                name: history responder
                key: hitory
            executions:
                - [on, get, $createListHandler]

    createSubscriber:
        perform: X.initClassAndRun
        parts:
            initClas: $cote.Subscriber
            initParams:
                name: historySubscriber
            executions:
                - [on, event added, $createApppendHandler]

    createListHandler: [history.createListHandler, $storage]
    createAppendHandler: [history.createAppendHandler, $storage]
