ins: playerName
injection: ./Player.js
bootstrap: run
component:

    run:
        perform: R.pipe
        parts:
            - ${initPlayer}
            - ${setWeaponToFrostmourne}
            - ${setDamageTo50}
            - ${attack}

    initPlayer:
        perform: X.createClassInitiator
        parts: ${Player}

    setWeaponToFrostmourne:
        perform: X.createMethodExecutor
        parts: [setWeapon, Frostmourne]

    setDamageTo50:
        perform: X.createMethodExecutor
        parts: [setDamage, 50]

    attack:
        perform: X.createMethodEvaluator
        parts: attack
